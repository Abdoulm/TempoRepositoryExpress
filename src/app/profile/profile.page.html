<ion-header class="ion-no-border" >
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button  slot="start" (click)="getBack()"></ion-back-button>   
    </ion-buttons>

  </ion-toolbar>
</ion-header>
   
<ion-content [fullscreen]="true">

  <ion-grid class="main-header">
    <div align="center">
      <ion-avatar>
        <img src="../../assets/avatar (1).svg" />

        <ion-button *ngIf="fireStoreData" (click)="redirectToEditPage()" expand="block" fill="clear" shape="round">
          <img class="ion-align-items-end" width="20" height="20" src="../../assets/editer.png" alt="">
        </ion-button>
      </ion-avatar>
    </div>

    <div *ngIf="!fireStoreData">
      <ion-row class="register" style="margin-top:-1px;"  >
        <ion-col>
          <a expand="block" class="ion-margin-top" (click)="login()" color="white"><b>SE CONNECTER</b></a>
      </ion-col>
        <ion-col >
          <a expand="block" class="ion-margin-top" (click)="register()" fill="outline" color="white"><b>S'INSCRIRE</b></a>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>





<div class="card-icon">
    <ion-row>
      <ion-col>
        <button style="background-color: #fff;">
          <ion-img style="width: 50px; height: 30px;" src="../../assets/hourglass.png">
          
          </ion-img>
          <ion-badge slot="end">2</ion-badge>
          <p>En attente de payement</p>
        </button>
      </ion-col>

      <ion-col>
        <button style="background-color: #fff;" (click)="redirectToEnCour()">
          <ion-img style="width: 50px; height: 30px;" src="../../assets/truck.png"></ion-img>
          <ion-badge slot="end">2</ion-badge>
          <p>Livraison en cours</p>
        </button>
      </ion-col>
      <ion-col>
        <button style="background-color: #fff;" (click)="redirectToValide()">
          <ion-img style="width: 50px; height: 30px;" src="../../assets/laptop.png"></ion-img>
          <ion-badge slot="end">2</ion-badge>
          <p>commande valid√©</p>
        </button>
      </ion-col>
    </ion-row>
</div>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>
        {{fireStoreData?.fullName}}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-label>{{fireStoreData?.email}}</ion-label>
      </ion-item>
        <ion-item lines="none">
          <ion-icon name="call-outline"></ion-icon>
          <ion-label>{{fireStoreData?.telephone}}</ion-label>
        </ion-item>
          <ion-item lines="none">
            <ion-icon name="locate"></ion-icon>
            <ion-label>{{fireStoreData?.adresse}}</ion-label>
          </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
