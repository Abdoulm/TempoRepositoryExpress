<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button class="ion-margin">
        <img src="../../assets/menu_bar.svg" />
      </ion-menu-button>
    </ion-buttons>
    


    <ion-searchbar
      [(ngModel)]="myInput"
      (click)="onInput($event)">
    </ion-searchbar>

    <ion-buttons slot="end" class="ion-margin">
      <ion-button class="notification" routerLink="/notif" routerDirection="forward">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
        <span>&nbsp;</span>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>

    <div class="promo">

      <ion-slides [options]="slideOptsOne"  pager="true" autoplay="2000" loop="true" style="width: 100%; height: 100%;">
        <ion-slide *ngFor="let head of headers ">
          <img style="width:max-content;" src="{{head.photo}}"/>
        </ion-slide>
      </ion-slides>
  </div>


  <div class="ion-padding-horizontal wrapper">
    <ion-grid class="ion-no-padding">
      <ion-row class="ion-align-items-baseline">
        <ion-col size="6">
          <h5 class="title">Categories</h5>
        </ion-col>
        <ion-col size="6">
          <h4 routerLink="/category/{{catFid}}" class="more ion-text-end">Voir+</h4>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="category-slider ion-padding-start">
    <ion-slides [options]="catSlideOpts">
      <ion-slide *ngFor="let category of catgrs">
        <ion-col>
          <div class="d-flex" routerLink="/category/{{category.id}}">
            <span>{{ category.nom }}</span>
            <img src="{{category.photo}}" />
          </div>
        </ion-col>
      </ion-slide>
    </ion-slides>
  </div>


  <div class="ion-padding-horizontal wrapper">
    <ion-grid class="ion-no-padding">
      <ion-row class="ion-align-items-baseline">
        <ion-col size="6">
          <h5 class="title">En promo</h5>
        </ion-col>
        <ion-col size="6">
          <h4 routerLink="/promo" class="more ion-text-end">Voir+</h4>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="product-slider ion-padding-start">
    <ion-slides [options]="catSlideOpts">
      <ion-slide *ngFor="let vdt of vedette " routerLink="/item-detail/{{vdt.id}}">
        <ion-col class="ion-text-left"  >
          <img src="{{vdt.photo}}" />
          <div class="" style="display:flex; justify-content:space-between">
            <p style="color:#FF5959;">{{vdt.promo}}</p>
            <p style="text-decoration: line-through;">{{vdt.price}}</p>
          </div>

          <p>{{vdt.nom}}</p>

        </ion-col>

        <div *ngIf="!vedettes">
          <ion-col class="ion-text-left" *ngFor="let item of [1, 2, 3]" >
            <ion-thumbnail >
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-thumbnail>
            <div class="" style="display:flex; justify-content:space-between">
              <p> 
                <ion-skeleton-text animated style="width:30%"></ion-skeleton-text>
              </p>
              <p>
                <ion-skeleton-text animated style="width:30%"></ion-skeleton-text>
              </p>
            </div>
  
            <p>
              <ion-skeleton-text animated style="width:40%"></ion-skeleton-text>
            </p>
  
          </ion-col>
          
        </div>
      </ion-slide>
    </ion-slides>
  </div>
