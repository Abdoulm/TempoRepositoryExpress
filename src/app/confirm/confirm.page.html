<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button
        color="primary"
        class="backbtn"
        routerLink="/user-cart"
        routerDirection="back"
      >
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label>comfirmation</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item class="ion-text-center">
      <ion-icon name="card"></ion-icon>

    </ion-item>
    <ion-card-content >

      <ion-label>Nom sur la Carte</ion-label>
      <ion-item >
 
        <ion-input type="cc-name" placeholder="Ousmane Touré"></ion-input>
      </ion-item>

      <ion-label for="number">Numero de la carte</ion-label>
      <ion-item>
        <ion-input type="cc-number" (ionFocus)="onKeyboardStateChange(true)" (ionBlur)="onKeyboardStateChange(false)" placeholder="123 34567 637883 78782" ></ion-input>
      </ion-item>
      <ion-row>
        <ion-col size="6">
          <ion-label for="expiration">Expiration</ion-label>
          <ion-input type="cc-exp" placeholder="MM/AA"></ion-input>
        </ion-col>
        <ion-col size="6">
          <ion-label for="code">CVC Code</ion-label>
          <ion-input type="" placeholder="CVC"></ion-input>
        </ion-col>
      </ion-row>

    </ion-card-content>

  </ion-card>
</ion-content>
<ion-footer (click)="presentAlertConfirm()">
  <ion-toolbar color="success">
    <ion-title>Validé</ion-title>
  </ion-toolbar>
</ion-footer>
