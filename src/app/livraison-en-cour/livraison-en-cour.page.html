<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" class="backbtn" routerLink="/home" routerDirection="back">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-list>
    <ion-item lines="none" style="padding: 10px;" *ngFor="let command of LivraisonEnCour">
      <ion-thumbnail item-start>
        <img src="{{command?.photo}}">
      </ion-thumbnail>
      <div class="ion-no-padding" style="margin-left: 5px; ">
        <b>{{command?.nom}}</b>
        <p style="margin: 0;">{{command?.total}}</p>
      </div>
      <ion-item slot="end" class="ion-no-padding">
        <ion-label>re√ßu</ion-label>
      </ion-item>

    </ion-item>
  </ion-list>
</ion-content>
